version: '3'

services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: schedule
      MYSQL_USER: user
      MYSQL_PASSWORD: 1234
    ports:
      - "33002:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data:
